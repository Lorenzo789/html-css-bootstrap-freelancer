<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelance</title>
</head>
<body>
    <header>
        <nav>
            qualcosa
        </nav>
    </header>

    <!-- START-MAIN -->
    <main>
        <!-- SECTION-START -->
        <section class="ms_bg_green ms_pad_big">
            <div class="container-fluid ms_txt_center">
                <div class="row">
                    <div class="col-12">
                        <img class="ms_wid_fix" src="./img/avatar.svg" alt="avatar-img">
                    </div>
                    <h1 class="ms_fs_big ms_txt_white ms_fw_bold">START BOOTSTRAP</h1>
                    <div class="col-12">
                        <hr class="ms_line">
                        <i id="star" class="fa-solid fa-star ms_txt_white"></i>
                        <hr class="ms_line">
                    </div>
                    <div class="col-12">
                        <span class="ms_fs_med ms_txt_white ms_fw_big">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION-START -->

        <!-- SECTION-PORTFOLIO -->
        <section class="ms_pad_big">
            <div class="container-fluid ms_txt_center">
                <h2 class="ms_fw_bold">PORTFOLIO</h2>
                <div class="row ms_jc_center">
                    <div class="col-12">
                        <hr class="ms_line ms_bc_black">
                        <i id="star" class="fa-solid fa-star"></i>
                        <hr class="ms_line ms_bc_black">                      
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 ms_pad_small">
                        <img class="ms_img_smart" src="./img/cabin.png" alt="cabin-img">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 ms_pad_small">
                        <img class="ms_img_smart" src="./img/cake.png" alt="cake-img">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 ms_pad_small">
                        <img class="ms_img_smart" src="./img/circus.png" alt="circus-img">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 ms_pad_small">
                        <img class="ms_img_smart" src="./img/game.png" alt="game-img">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 ms_pad_small">
                        <img class="ms_img_smart" src="./img/safe.png" alt="safe-img">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4 ms_pad_small">
                        <img class="ms_img_smart" src="./img/submarine.png" alt="submarine-img">
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION-PORTFOLIO -->

        <!-- SECTION-ABOUT -->
        <section class="ms_bg_green ms_pad_big">
            <div class="container-fluid ms_txt_center">
                <h2 class="ms_txt_white ms_fw_bold">ABOUT</h2>
                <div class="row">
                    <div class="col-12">
                        <hr class="ms_line">
                        <i id="star" class="fa-solid fa-star ms_txt_white"></i>
                        <hr class="ms_line">
                    </div>
                        <p>Freelancer is a free bootstrap theme created by Start Bootstrap. The download include the complete resource file include HTML, CSS and JavaScript as well as optional Less stylesheet for easy customization</p>
                    <div class="col-12">

                    </div>

                    <div class="col-12">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION-ABOUT -->

    </main>
    <!-- END-MAIN -->
</body>
</html>
